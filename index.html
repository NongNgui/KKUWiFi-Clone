<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKU NETWORK | Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #8b2e1c;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .banner img {
            width: 100%;
            border-radius: 0;
            display: block;
        }
        .login-container {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            color: #ab4747;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ab4747;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #a73b24;
        }
        .links {
            margin-top: 10px;
            font-size: 14px;
        }
        .links a {
            color: #ab4747;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">KKU Network Auth Service</div>
    <div class="container">
        <div class="banner">
            <img src="./banner.png" alt="KKU Banner">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="KKU-Net Username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="KKU-Net Password">
            </div>
            <button class="login-button" onclick="login()">Login</button>
            <div class="links">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        function login() {
            alert("Login functionality not implemented.");
        }
    </script>
</body>
</html>
